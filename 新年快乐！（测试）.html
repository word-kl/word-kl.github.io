<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>烟花与雪花及祝福语</title>    <style>        * {            margin: 0;            padding: 0;            box-sizing: border-box;        }        body {            margin: 0;            overflow: hidden;            background: #000;        }        canvas {            position: absolute;            width: 100%;            height: 100%;            pointer-events: none;        }        #controlPanel {            position: absolute;            z-index: 1000;            top: 50%;            left: 50%;            transform: translate(-50%, -50%);            background: rgba(0, 0, 0, 0.8);            padding: 25px;            border: 2px solid rgba(255, 77, 77, 0.5);            border-radius: 10px;            box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);            max-width: 70%;            width: 250px;            display: flex;            flex-direction: column;            justify-content: center;            align-items: center;            transition: all 0.3s ease;        }        #controlPanel.button-container {            display: flex;            justify-content: space-around;            width: 100%;            flex-wrap: wrap;        }        #controlPanel button {            width: auto;            margin: 10px;        }        #blessings {            color: #fff;            font-size: 16px;            line-height: 1.6;            text-align: center;            color: #f7e77d;        }    .play-button {            background-color: #ffc0cb;            color: white;            border: none;            padding: 10px 20px;            margin-top: 10px;            border-radius: 5px;            cursor: pointer;            font-size: 18px;            font-weight: bold;            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);            transition: all 0.3s ease;        }    .play-button:hover {            background-color: #e65c00;            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);            transform: translateY(-2px);        }    .hidden {            display: none;        }    .message-popup {            position: absolute;            bottom: 20px;            left: 50%;            transform: translateX(-50%);            background-color: rgba(0, 0, 0, 0.8);            color: white;            padding: 15px;            border: 2px solid rgba(255, 77, 77, 0.5);            border-radius: 10px;            box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);            z-index: 1001;            text-align: center;        }    </style></head><body>    <div id="controlPanel">        <div id="blessings" class="hidden"></div>        <div class="message-popup hidden" id="niceMessage">希望2025年你多打一点哦！</div>        <div class="message-popup hidden" id="startMessage">开启2025年第一发啦，祝你好蛇蛇蛇！</div>        <div class="button-container">            <button class="play-button" id="beNiceButton" onclick="showStartButton()">2025年多打一点</button>            <button class="play-button hidden" id="startButton" onclick="start2025()">开启2025年第一发</button>            <button class="play-button" id="playMusicButton" onclick="playMusic()">播放音乐</button>            <button class="play-button" id="pauseMusicButton" onclick="pauseMusic()">暂停音乐</button>        </div>    </div>    <canvas id="backgroundCanvas" class="hidden"></canvas>    <canvas id="mainCanvas" class="hidden"></canvas>    <canvas id="permanentFireworkCanvas" class="hidden"></canvas>    <audio id="fireworkSound" autoplay class="hidden">        <source src="久石譲 - Summer.mp3" type="audio/mpeg">        <source src="久石譲 - Summer.ogg" type="audio/ogg">        <source src="久石譲 - Summer.wav" type="audio/wav">    </audio>    <script>        const blessing = `蛇年，蛇蛇蛇！403人人大蛇，蛇出精彩，扣6勾巴长长10cm，林柏志除外，因为他的已经够长了！`;        const blessingsDiv = document.getElementById('blessings');        const beNiceButton = document.getElementById('beNiceButton');        const startButton = document.getElementById('startButton');        const niceMessage = document.getElementById('niceMessage');        const startMessage = document.getElementById('startMessage');        const backgroundCanvas = document.getElementById('backgroundCanvas');        const bgCtx = backgroundCanvas.getContext('2d');        const mainCanvas = document.getElementById('mainCanvas');        const mainCtx = mainCanvas.getContext('2d');        const permanentFireworkCanvas = document.getElementById('permanentFireworkCanvas');        const permanentFireworkCtx = permanentFireworkCanvas.getContext('2d');        const fireworkSound = document.getElementById('fireworkSound');        const playMusicButton = document.getElementById('playMusicButton');        const pauseMusicButton = document.getElementById('pauseMusicButton');        function resizeCanvas(canvas1, canvas2, canvas3) {            let width = window.innerWidth;            let height = window.innerHeight;            const minWidth = 320;            const minHeight = 480;            if (width < minWidth) {                width = minWidth;            }            if (height < minHeight) {                height = minHeight;            }            const maxWidth = 1920;            const maxHeight = 1080;            if (width > maxWidth) {                width = maxWidth;            }            if (height > maxHeight) {                height = maxHeight;            }            canvas1.width = width;            canvas1.height = height;            canvas2.width = width;            canvas2.height = height;            canvas3.width = width;            canvas3.height = height;        }        window.addEventListener('resize', () => {            resizeCanvas(backgroundCanvas, mainCanvas, permanentFireworkCanvas);        });        class Firework {            constructor() {                let screenRatio = window.innerWidth / window.innerHeight;                this.x = Math.random() * backgroundCanvas.width * (screenRatio > 1.5? 0.8 : 0.5);                this.y = backgroundCanvas.height;                this.targetY = Math.random() * backgroundCanvas.height / 2;                this.speed = Math.random() * 6 + 3;                this.angle = -Math.PI / 2 + (Math.random() - 0.5) * Math.PI / 6;                this.particles = [];                this.exploded = false;                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;            }            // 修正类方法定义            update() {                if (!this.exploded) {                    this.x += Math.cos(this.angle) * this.speed;                    this.y += Math.sin(this.angle) * this.speed;                    if (this.y <= this.targetY) {                        this.explode();                    }                }                for (let i = this.particles.length - 1; i >= 0; i--) {                    this.particles[i].update();                    if (this.particles[i].isDead()) {                        this.particles.splice(i, 1);                    }                }            }            explode() {                this.exploded = true;                const particleCount = 200;                for (let i = 0; i < particleCount; i++) {                    const angle = Math.random() * 2 * Math.PI;                    const speed = Math.random() * 4 + 1;                    this.particles.push(new Particle(this.x, this.y, this.color, angle, speed));                }            }            draw(ctx) {                if (!this.exploded) {                    ctx.beginPath();                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);                    ctx.fillStyle = this.color;                    ctx.fill();                }                for (let i = 0; i < this.particles.length; i++) {                    if (!this.particles[i].isDead()) {                        this.particles[i].draw(ctx);                    }                }            }        }        class Particle {            constructor(x, y, color, angle, speed) {                this.x = x;                this.y = y;                this.color = color;                this.alpha = 1;                this.decay = Math.random() * 0.015 + 0.005;                this.size = Math.random() * 3 + 1;                this.life = 100;                this.ax = (Math.random() - 0.5) * 0.1;                this.ay = 0.05;                this.vx = Math.cos(angle) * speed;                this.vy = Math.sin(angle) * speed;            }            update() {                this.vx += this.ax;                this.vy += this.ay;                this.x += this.vx;                this.y += this.vy;                this.alpha -= this.decay;                this.life--;            }            draw(ctx) {                ctx.save();                ctx.fillStyle = this.color;                ctx.globalAlpha = this.alpha;                ctx.beginPath();                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);                ctx.fill();                ctx.restore();            }            isDead() {                return this.alpha <= 0 || this.life <= 0;            }        }        class Snowflake {            constructor() {                this.x = Math.random() * mainCanvas.width;                this.y = Math.random() * mainCanvas.height;                this.speed = Math.random() * 1 + 0.5;                this.size = Math.random() * 3 + 1;                this.opacity = Math.random() * 0.5 + 0.5;                this.wind = Math.random() * 0.5 - 0.25;                this.rotation = Math.random() * 360;                this.rotationSpeed = Math.random() * 1 - 0.5;            }            update() {                this.y += this.speed;                this.x += this.wind;                this.rotation += this.rotationSpeed;                if (this.y > mainCanvas.height) {                    this.y = -this.size;                    this.x = Math.random() * mainCanvas.width;                }                if (this.x > mainCanvas.width || this.x < 0) {                    this.x = Math.random() * mainCanvas.width;                }            }            draw(ctx) {                ctx.save();                ctx.globalAlpha = this.opacity;                ctx.translate(this.x, this.y);                ctx.rotate(this.rotation * Math.PI / 180);                ctx.fillStyle = `rgba(255, 255, 250, ${this.opacity})`;                ctx.beginPath();                ctx.arc(0, 0, this.size, 0, Math.PI * 2);                ctx.fill();                ctx.restore();            }        }        let fireworks = [];        let snowflakes = [];        let lastFireworkTime = 0;        let lastSnowflakeTime = 0;        let FIREWORK_INTERVAL = 500;        if (window.innerWidth < 600) {            FIREWORK_INTERVAL = 1000;        }        const SNOWFLAKE_INTERVAL = 50;        function createObjects(objects, interval, lastTime, objectClass, canvas) {            const currentTime = Date.now();            if (currentTime - lastTime > interval) {                objects.push(new objectClass());                return Date.now();            }            return lastTime;        }        function animate() {            permanentFireworkCtx.clearRect(0, 0, permanentFireworkCanvas.width, permanentFireworkCanvas.height);            bgCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';            bgCtx.fillRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);            lastFireworkTime = createObjects(fireworks, FIREWORK_INTERVAL, lastFireworkTime, Firework, backgroundCanvas);            for (let i = fireworks.length - 1; i >= 0; i--) {                fireworks[i].update();                if (fireworks[i].exploded && fireworks[i].particles.length === 0) {                    fireworks.splice(i, 1);                } else {                    fireworks[i].draw(bgCtx);                }            }            mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);            lastSnowflakeTime = createObjects(snowflakes, SNOWFLAKE_INTERVAL, lastSnowflakeTime, Snowflake, mainCanvas);            for (let i = snowflakes.length - 1; i >= 0; i--) {                snowflakes[i].update();                snowflakes[i].draw(mainCtx);            }            requestAnimationFrame(animate);        }        function showStartButton() {            beNiceButton.classList.add('hidden');            startButton.classList.remove('hidden');            niceMessage.classList.remove('hidden');            setTimeout(() => {                niceMessage.classList.add('hidden');            }, 1000);        }        function start2025() {            blessingsDiv.innerHTML = `2025年蛇年快乐<br><br>${blessing.replace(/\n/g, '<br>')}`;            blessingsDiv.classList.remove('hidden');            startButton.classList.add('hidden');            startMessage.classList.remove('hidden');            backgroundCanvas.classList.remove('hidden');            mainCanvas.classList.remove('hidden');            permanentFireworkCanvas.classList.remove('hidden');            fireworkSound.classList.remove('hidden');            // 修正 resizeCanvas 函数调用            resizeCanvas(backgroundCanvas, mainCanvas, permanentFireworkCanvas);            animate();            setTimeout(() => {                startMessage.classList.add('hidden');            }, 3000);        }        // 兼容性处理 requestAnimationFrame        (function () {            var lastTime = 0;            var vendors = ['webkit','moz','ms','o'];            for (var x = 0; x < vendors.length &&!window.requestAnimationFrame; ++x) {                window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];                window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];            }            if (!window.requestAnimationFrame)                window.requestAnimationFrame = function (callback, element) {                    var currTime = new Date().getTime();                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));                    var id = window.setTimeout(function () { callback(currTime + timeToCall); }, timeToCall);                    lastTime = currTime + timeToCall;                    return id;                };            if (!window.cancelAnimationFrame)                window.cancelAnimationFrame = function (id) {                    clearTimeout(id);                };        }());        // 播放音乐函数        function playMusic() {            if (fireworkSound.readyState === 4) {                fireworkSound.play();            } else {                fireworkSound.addEventListener('canplaythrough', function () {                    fireworkSound.play();                });            }        }        // 暂停音乐函数        function pauseMusic() {            fireworkSound.pause();        }    </script></body></html>
