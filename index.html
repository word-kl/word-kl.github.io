<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愚人节</title>
    <style>
        body {
            background-color: #ffc0cb; /* 更细腻的粉色 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* 设置统一字体 */
        }

        img {
            max-width: 300px;
            margin-bottom: 30px; /* 增加图片底部间距 */
            border-radius: 10px; /* 给图片添加圆角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 图片阴影效果 */
        }

        p {
            font-size: 1.2em; /* 增大文字尺寸 */
            margin-bottom: 20px;
            text-align: center; /* 文字居中 */
            color: #333; /* 文字颜色 */
        }

        button {
            padding: 12px 25px; /* 增大按钮内边距 */
            margin: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4; /* 按钮背景色 */
            color: white; /* 按钮文字颜色 */
            cursor: pointer;
            transition: background-color 0.3s ease; /* 按钮背景色过渡效果 */
        }

        button:hover {
            background-color: #e60073; /* 鼠标悬停时按钮背景色 */
        }
    </style>
</head>

<body>
    <img src="愚人节.jpg" alt="图片">
    <p>你愿不愿成为我儿子？</p>
    <button id="yesBtn">愿意</button>
    <button id="noBtn">不愿意</button>
    <audio id="myAudio" src="儿子.mp3" hidden></audio>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const myAudio = document.getElementById('myAudio');

        window.onload = function () {
            myAudio.load(); // 页面加载完成后预加载音频
        };

        yesBtn.addEventListener('click', function () {
            alert('唉！儿子');
            myAudio.play(); // 播放音乐
        });

        noBtn.addEventListener('click', function () {
            this.style.display = 'none';
        });
    </script>
</body>

</html>
