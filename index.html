<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进阶夸夸生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(252, 182, 159, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .style-select {
            margin: 15px 0;
        }
        .style-select select {
            padding: 8px 12px;
            border: 2px solid #ffd166;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        .input-area {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        #name-input {
            flex: 1;
            padding: 12px 15px;
            border: 3px solid #ffd166;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        #name-input:focus {
            border-color: #06d6a0;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #generate-btn {
            background: #06d6a0;
            color: white;
        }
        #generate-btn:hover {
            background: #05b88d;
            transform: scale(1.05);
        }
        #copy-btn {
            background: #118ab2;
            color: white;
        }
        #copy-btn:hover {
            background: #0d7090;
        }
        #result {
            min-height: 80px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f7f9fc;
            font-size: 18px;
            color: #2a9d8f;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s;
        }
        .highlight {
            color: #e76f51;
            font-weight: bold;
        }
        .history {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px dashed #ffd166;
        }
        .history h3 {
            color: #ff6b6b;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .history-list {
            max-height: 100px;
            overflow-y: auto;
            font-size: 14px;
            color: #666;
        }
        .history-item {
            margin: 5px 0;
            cursor: pointer;
        }
        .history-item:hover {
            color: #e76f51;
        }
        .copy-tip {
            color: #06d6a0;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 夸夸生成器 ✨</h1>
        <p>输入名字，选个风格，让我来夸夸TA！</p >

        <!-- 风格选择 -->
        <div class="style-select">
            <select id="style-select">
                <option value="cute">可爱风</option>
                <option value="rainbow">彩虹屁风</option>
                <option value="silly">沙雕风</option>
            </select>
        </div>

        <div class="input-area">
            <input type="text" id="name-input" placeholder="比如：小明">
            <div class="btn-group">
                <button id="generate-btn">开始夸！</button>
                <button id="copy-btn">复制</button>
            </div>
        </div>

        <div id="result">
            等待夸奖生成中...
        </div>
        <div class="copy-tip" id="copy-tip">复制成功！快去发给TA～</div>

        <!-- 历史记录 -->
        <div class="history">
            <h3>最近夸过这些 ↓</h3>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <script>
        // 分风格的夸夸库
        const praiseDB = {
            cute: [
                "{name}笑起来的时候，眼睛像装了小星星～",
                "{name}连发呆都软软糯糯的，好想rua一下！",
                "{name}说话的语气像棉花糖，甜到心里啦"
            ],
            rainbow: [
                "{name}的存在就是对世界的温柔馈赠吧！",
                "如果满分是10分，{name}一定是100分——多出来的90分是惊喜！",
                "{name}连呼吸都自带优雅buff，这是什么神仙配置"
            ],
            silly: [
                "{name}是不是偷偷吃了快乐糖？跟TA在一起永远不无聊！",
                "建议{name}出道卖可爱，我第一个买门票！",
                "{name}的脑洞能装下三个宇宙吧？太有意思了哈哈"
            ]
        };

        // 历史记录数组
        let history = [];

        // 获取元素
        const nameInput = document.getElementById('name-input');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const result = document.getElementById('result');
        const copyTip = document.getElementById('copy-tip');
        const styleSelect = document.getElementById('style-select');
        const historyList = document.getElementById('history-list');

        // 生成夸夸
        function generatePraise() {
            const name = nameInput.value.trim();
            if (!name) {
                result.innerHTML = "先输入名字嘛～不然我夸谁呀？";
                return;
            }

            // 选风格
            const style = styleSelect.value;
            const praiseList = praiseDB[style];
            // 随机选一条
            const randomPraise = praiseList[Math.floor(Math.random() * praiseList.length)];
            const praiseText = randomPraise.replace("{name}", `<span class="highlight">${name}</span>`);

            // 动画效果
            result.style.opacity = "0";
            setTimeout(() => {
                result.innerHTML = praiseText;
                result.style.opacity = "1";
                // 存历史记录
                saveHistory(praiseText.replace(/<[^>]+>/g, '')); // 去掉HTML标签
            }, 300);
        }

        // 保存历史记录
        function saveHistory(text) {
            history.unshift(text); // 加在最前面
            if (history.length > 5) history.pop(); // 只存5条
            renderHistory();
        }

        // 渲染历史记录
        function renderHistory() {
            historyList.innerHTML = history.map((item, index) => 
                `<div class="history-item" data-index="${index}">${index+1}. ${item}</div>`
            ).join('');

            // 点击历史记录重新显示
            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', () => {
                    const text = history[item.dataset.index];
                    result.innerHTML = text.replace(/(\S+)/, '<span class="highlight">$1</span>');
                });
            });
        }

        // 复制内容
        function copyResult() {
            const text = result.innerText;
            if (text === "等待夸奖生成中..." || text === "先输入名字嘛～不然我夸谁呀？") {
                copyTip.textContent = "先生成夸夸再复制哦～";
                copyTip.style.color = "#ff6b6b";
                copyTip.style.opacity = "1";
                setTimeout(() => copyTip.style.opacity = "0", 2000);
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                copyTip.textContent = "复制成功！快去发给TA～";
                copyTip.style.color = "#06d6a0";
                copyTip.style.opacity = "1";
                setTimeout(() => copyTip.style.opacity = "0", 2000);
            });
        }

        // 绑定事件
        generateBtn.addEventListener('click', generatePraise);
        copyBtn.addEventListener('click', copyResult);
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generatePraise();
        });
    </script>
</body>
</html>
